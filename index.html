<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown to LaTeX + Image Listing</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input[type="text"] { width: 100%; padding: 8px; margin: 10px 0; font-family: monospace; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; border-radius: 5px; }
    button { padding: 6px 12px; margin-right: 10px; }
    ul#imageLinks li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Markdown to LaTeX + Manual Image Downloads</h1>

  <label><strong>Raw GitHub Markdown URL:</strong></label>
  <input type="text" id="urlInput"
    value="https://raw.githubusercontent.com/zedttxj/Image-Processing-Tool-with-Matlab/main/optional/README.md" />

  <button id="convertBtn">Convert</button>
  <button id="downloadTexBtn">Download .tex</button>
  <button id="downloadZipBtn">📦 Download LaTeX + Images ZIP</button>

  <h2>LaTeX Output</h2>
  <pre id="latexOutput">Waiting...</pre>
  <div id="status_image"></div>

  <h3>📸 Manual Image Download Links</h3>
  <ul id="imageLinks"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script type="module">
    import { Pandoc } from "https://cdn.jsdelivr.net/npm/pandoc-wasm@0.0.2/+esm";

    const urlInput = document.getElementById("urlInput");
    const convertBtn = document.getElementById("convertBtn");
    const output = document.getElementById("latexOutput");
    const statusimage = document.getElementById("status_image");
    const imageLinksList = document.getElementById("imageLinks");
    const downloadZipBtn = document.getElementById("downloadZipBtn");

    const pandoc = new Pandoc();
    output.textContent = "Initializing pandoc-wasm...";
    await pandoc.init();
    output.textContent = "Ready.";

    function extractImageLinks(markdown, baseUrl) {
      const regex = /!\[.*?\]\((.*?)\)/g;
      const links = [];
      let match;
      while ((match = regex.exec(markdown))) {
        let link = match[1];
        if (!link.startsWith("http")) {
          const base = baseUrl.replace(/\/[^/]+$/, '');
          link = `${base}/${link}`;
        }
        links.push(link);
      }
      return links;
    }

    async function resolveGitHubAttachment(link) {
      const response = await fetch(link, { method: "GET", redirect: "manual" });
      if (response.status === 302 || response.status === 301) {
        const redirectUrl = response.headers.get("Location");
        if (redirectUrl && redirectUrl.includes("github-production-user-asset")) {
          return redirectUrl;
        }
      }
      const html = await response.text();
      const match = html.match(/(https:\/\/github-production-user-asset-[^"]+)/);
      if (match) return match[1];
      throw new Error("Could not resolve asset redirect from: " + link);
    }
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    function tropicalToLatex(unicodeStr) {
      return unicodeStr
        .replace(/\\_\\{[^}]*\\\}+/g, match => {
            const inner = match.slice(4).replace(/\\\}/g, '');
            return `_{${inner}}`;
        })
        .replace(/[₍₎μ𝜈νλ𝑥↦𝑦ƒ𝑎𝐴𝐵𝐶𝐷𝐸Σ𝐹𝐺𝐻𝐼𝐽𝐾𝐿𝑀𝑁𝑂𝑃𝑄𝑅𝑆𝑇𝑈𝑉𝑊𝑋𝑌𝑍∘₀₁ₐₕₖₗₘₙₚₜₛᵢⱼ₂₃₄₅₆₇₈₉⁰¹²³⁴⁵⁶⁷⁸⁹′⊙⨂⊕⊔∈≠+×*/^=_]{1}[0-9(,)\-₍₎μ𝜈νλ𝑥𝑦↦ƒ𝑎𝐴𝐵𝐶𝐷∘𝐸Σ𝐹𝐺𝐻𝐼𝐽𝐾𝐿𝑀𝑁𝑂𝑃𝑄𝑅𝑆𝑇𝑈𝑉𝑊𝑋𝑌𝑍₀₁ₕₐₖₗₘₙₚₜₛᵢⱼ₂₃₄₅₆₇₈₉⁰¹²³⁴⁵⁶⁷⁸⁹′⊙⨂⊕⊔∈≠+×*/^=_|]*/g, match => `$${match}$`)
        .replace(/\{.*\$+.*\}/g, (match) => {
          const inner = match.slice(1, -1).replace(/\$/g, '');  // remove outer braces and all $
          return `{\$${inner}\$}`;  // wrap with exactly one pair of $
        })
        .replace(/[⁰¹²³⁴⁵⁶⁷⁸⁹]+/g, match => `^{${match}}`)
        .replace(/[₀₁ₕₖₗₘₙₚₜₛᵢₐⱼ₂₃₄₅₆₇₈₉₍₎]{1}[₀₁ₕₖₗₘₙₚₜₛᵢⱼₐ₂₃₄₅₆₇₈₉₍,₎^\s]*/g, match => `_{${match}}`)
        .replace(/\\textbar/g,'\\bar')
        .replace(/\$.*[a-zA-Z]{4}.*\$/g, (match) => {
          const inner = match.replace(/\$/g, '')
          return inner;
        })
        .replace(/\\text[a-zA-Z]{2}[a-zA-Z]*\{[₍₎μ𝜈νλ𝑥𝑦ƒ𝑎𝐴↦𝐵𝐶∘𝐷𝐸𝐹𝐺𝐻𝐼𝐽𝐾𝐿𝑀Σ𝑁𝑂𝑃𝑄𝑅𝑆𝑇𝑈𝑉𝑊𝑋𝑌𝑍₀₁ₕₖₗₘₙₚₜₛᵢₐⱼ₂₃₄₅₆₇₈₉⁰¹²³⁴⁵⁶⁷⁸⁹′⊙⨂⊕⊔∈≠+×*/^=_]\}/g, (match) => {
          const inner = match.replace(/\{.\}/g, match2 => '{$' + match2.charAt(1) + '$}');
          return inner;
        })
        .replace(/\\bar/g,'\\textbar')
        .replace(/\\textbf\{[\s₍₎()0-9,μ𝜈∘νλ𝑥𝑦ƒ𝑎𝐴𝐵𝐶𝐷𝐸𝐹↦𝐺𝐻𝐼𝐽𝐾𝐿𝑀𝑁𝑂𝑃𝑄𝑅𝑆𝑇𝑈𝑉𝑊Σ𝑋𝑌𝑍₀₁ₕₖₗₘₙₚₜₛᵢₐⱼ₂₃₄₅₆₇₈₉⁰¹²³⁴⁵⁶⁷⁸⁹′⊙⨂⊕⊔∈≠+×*/^=_|]+\}/g, (match) => {
          const inner = match.slice(7);
          return `$\\boldsymbol${inner}$`;
        })
        .replace(/μ/g, '\\mu ')
        .replace(/𝜈/g, '\\nu ')
        .replace(/ν/g, '\\nu ')
        .replace(/λ/g, '\\lambda ')
        .replace(/↦/g, '\\mapsto ')
        .replace(/∘/g, '\\circ ')
        .replace(/Σ/g, '\\sum ')
        .replace(/𝑎/g, 'a')
        .replace(/ₐ/g, 'a')
        .replace(/𝐴/g, 'A')
        .replace(/𝐵/g, 'B')
        .replace(/𝐶/g, 'C')
        .replace(/𝐷/g, 'D')
        .replace(/𝐸/g, 'E')
        .replace(/𝐹/g, 'F')
        .replace(/𝐺/g, 'G')
        .replace(/𝐻/g, 'H')
        .replace(/𝐼/g, 'I')
        .replace(/𝐽/g, 'J')
        .replace(/𝐾/g, 'K')
        .replace(/𝐿/g, 'L')
        .replace(/𝑀/g, 'M')
        .replace(/𝑁/g, 'N')
        .replace(/𝑂/g, 'O')
        .replace(/𝑃/g, 'P')
        .replace(/𝑄/g, 'Q')
        .replace(/𝑅/g, 'R')
        .replace(/𝑆/g, 'S')
        .replace(/𝑇/g, 'T')
        .replace(/𝑈/g, 'U')
        .replace(/𝑉/g, 'V')
        .replace(/𝑊/g, 'W')
        .replace(/𝑋/g, 'X')
        .replace(/𝑌/g, 'Y')
        .replace(/𝑍/g, 'Z')
        .replace(/ₕ/g, 'h')
        .replace(/ₖ/g, 'k')
        .replace(/ᵢ/g, 'i')
        .replace(/ⱼ/g, 'j')
        .replace(/ₗ/g, 'l')
        .replace(/ₘ/g, 'm')
        .replace(/ₙ/g, 'n')
        .replace(/ₚ/g, 'p')
        .replace(/ₜ/g, 't')
        .replace(/ₛ/g, 's')
        .replace(/₀/g, '0')
        .replace(/₁/g, '1')
        .replace(/₂/g, '2')
        .replace(/₃/g, '3')
        .replace(/₄/g, '4')
        .replace(/₅/g, '5')
        .replace(/₆/g, '6')
        .replace(/₇/g, '7')
        .replace(/₈/g, '8')
        .replace(/₉/g, '9')
        .replace(/₍/g, '(')
        .replace(/₎/g, ')')
        .replace(/ƒ/g, 'f')
        .replace(/𝑥/g, 'x')
        .replace(/𝑦/g, 'y')
        .replace(/′/g, '^\\prime ')
        .replace(/⊙/g, '\\odot ')
        .replace(/⨂/g, '\\otimes ')
        .replace(/⊕/g, '\\oplus ')
        .replace(/⊔/g, '\\sqcup ')
        .replace(/∈/g, '\\in ')
        .replace(/≠/g, '\\neq ')
        .replace(/×/g, '\\times')
        .replace(/⁰/g, '0')
        .replace(/¹/g, '1')
        .replace(/²/g, '2')
        .replace(/³/g, '3')
        .replace(/⁴/g, '4')
        .replace(/⁵/g, '5')
        .replace(/⁶/g, '6')
        .replace(/⁷/g, '7')
        .replace(/⁸/g, '8')
        .replace(/⁹/g, '9')
        .replace(/ᵀ/g, 'T')
        .replace(/\$.{1}\$/g, match => {
          const inner = match.slice(1, -1);
          return inner;
        })
        .replace(/\\text[a-zA-Z]{2}[a-zA-Z]*\{[+*/^=_]\}/g, (match) => {
          const inner = match.replace(/\{.\}/g, match2 => '{$' + match2.charAt(1) + '$}');
          return inner;
        })
        .replace(/\\\$/g,'\$\\')
        .replace(/\\\^\{\}/g,'^')
        .replace(/\$==\$/g, '==');
    }
    convertBtn.onclick = async () => {
      const url = urlInput.value.trim();
      if (!url.startsWith("https://")) {
        output.textContent = "❌ Invalid URL.";
        return;
      }
    
      imageLinksList.innerHTML = "";
    
      try {
        output.textContent = "📥 Fetching Markdown...";
        const mdResponse = await fetch(url);
        if (!mdResponse.ok) throw new Error("Failed to fetch markdown.");
        const markdown = await mdResponse.text();
    
        output.textContent = "🔄 Converting to LaTeX...";
        
        let latex = await pandoc.run({
          text: markdown,
          options: { from: "markdown", to: "latex" }
        });
        
        const imageUrls = extractImageLinks(markdown, url);
        latex = tropicalToLatex(latex);

        const zip = new JSZip();
        const imagesFolder = zip.folder("images");
        const corsProxy = "https://cors-proxy-xre8.onrender.com/proxy?url=";
        const imageFetches = [];
  
        if (imageUrls.length > 0) {
          output.textContent += `\n📸 Found ${imageUrls.length} image(s). Replacing LaTeX links...`;

          imageUrls.forEach((link, index) => {
            let ext = ".png";
            let filename = `images/figure${index + 1}`;
            const proxiedUrl = `${corsProxy}${encodeURIComponent(link)}`;
            const fetchAndAdd = fetch(proxiedUrl)
              .then(response => {
                if (!response.ok) throw new Error(`Failed to fetch ${link}`);





                
                const contentType = response.headers.get("Content-Type"); // e.g., "image/jpeg"
                if (contentType.includes("jpeg")) ext = ".jpg";
                else if (contentType.includes("webp")) ext = ".webp";
                filename = `images/figure${index + 1}${ext}`;
                const regex = new RegExp(`\\\\includegraphics\\{${escapeRegExp(link)}\\}`, "g");
                latex = latex.replace(regex, `\\includegraphics{${filename}}`);
        
                // Add to UI list
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = link;
                a.textContent = `${filename} ← ${link}`;
                a.target = "_blank";
                li.appendChild(a);
                imageLinksList.appendChild(li);



                
                return response.blob();
              })
              .then(blob => blob.arrayBuffer())
              .then(buffer => {
                imagesFolder.file(`${filename.slice(7)}`, buffer);
              })
              .catch(err => {
                console.error("Error fetching image:", link, err);
              });
          
            imageFetches.push(fetchAndAdd);
          });
          await Promise.all(imageFetches); // Wait for all images to be fetched

          // Add the LaTeX file after image fetching is complete
          zip.file("document.tex", latex);
          
          // Enable ZIP download
          downloadZipBtn.onclick = async () => {
            const zipBlob = await zip.generateAsync({ type: "blob" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(zipBlob);
            link.download = "latex_with_images.zip";
            link.click();
          };
    
        } else {
          statusimage.textContent = "\n✅ No image links found.";
        }
        
        output.textContent = latex;
        downloadTexBtn.onclick = () => {
          const blob = new Blob([output.textContent], { type: "text/x-tex" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "document.tex";
          link.click();
        };
    
      } catch (err) {
        statusimage.textContent = "❌ Error: " + err.message;
        console.error(err);
      }
    };
  </script>
</body>
</html>
